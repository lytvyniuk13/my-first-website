
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do –°–ø–∏—Å–æ–∫ (–õ–∞–± 9)</title>
    <style>
        /* –ü—Ä–æ—Å—Ç–∏–π –¥–∏–∑–∞–π–Ω, —â–æ–± –≤–∏–≥–ª—è–¥–∞–ª–æ –æ—Ö–∞–π–Ω–æ */
        body { font-family: sans-serif; max-width: 500px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        button { padding: 10px; margin: 5px 0; cursor: pointer; width: 100%; }
        input[type="text"] { width: 95%; padding: 8px; margin-bottom: 10px; }
        .status { color: green; margin-top: 10px; text-align: center; }
        label { margin-right: 15px; }
    </style>
</head>
<body>

    <h1>–ú—ñ–π –°–ø–∏—Å–æ–∫ –ó–∞–≤–¥–∞–Ω—å</h1>

    <label>–í–≤–µ–¥—ñ—Ç—å –∑–∞–≤–¥–∞–Ω–Ω—è:</label>
    <input type="text" id="myInput" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å —â–æ—Å—å...">

    <br><br>

    <input type="checkbox" id="checkImportant"> <label for="checkImportant">–í–∞–∂–ª–∏–≤–æ</label>
    <input type="checkbox" id="checkUrgent"> <label for="checkUrgent">–¢–µ—Ä–º—ñ–Ω–æ–≤–æ</label>

    <hr>
    
    <h3>–í–∞—à–µ –∑–±–µ—Ä–µ–∂–µ–Ω–µ –∑–∞–≤–¥–∞–Ω–Ω—è:</h3>
    <p id="savedText" style="font-weight: bold; font-size: 1.2em;">(–ü—É—Å—Ç–æ)</p>
    <p id="savedStatus" style="color: gray;"></p>

    <hr>

    <button onclick="saveMyData()">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏ –∑–∞–≤–¥–∞–Ω–Ω—è</button>
    <button onclick="loadMyData()">üìÇ –ü–æ–∫–∞–∑–∞—Ç–∏ –∑–±–µ—Ä–µ–∂–µ–Ω–µ</button>
    <button onclick="deleteMyData()" style="background-color: #ffcccc;">‚ùå –í–∏–¥–∞–ª–∏—Ç–∏</button>

    <p id="msg" class="status"></p>

    <script>
        // --- –õ–û–ì–Ü–ö–ê –†–û–ë–û–¢–ò (JavaScript) ---

        function saveMyData() {
            // 1. –ë–µ—Ä–µ–º–æ —Ç–µ–∫—Å—Ç —ñ –≥–∞–ª–æ—á–∫–∏
            let text = document.getElementById("myInput").value;
            let important = document.getElementById("checkImportant").checked;
            let urgent = document.getElementById("checkUrgent").checked;

            if(text.length === 0) {
                alert("–ù–∞–ø–∏—à—ñ—Ç—å —Ö–æ—á —â–æ—Å—å!");
                return;
            }

            // 2. –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –≤ –ø–∞–º'—è—Ç—å –±—Ä–∞—É–∑–µ—Ä–∞
            localStorage.setItem("lab_task", text);
            localStorage.setItem("lab_imp", important);
            localStorage.setItem("lab_urg", urgent);

            document.getElementById("msg").innerText = "–ó–±–µ—Ä–µ–∂–µ–Ω–æ —É—Å–ø—ñ—à–Ω–æ!";
        }

        function loadMyData() {
            // 1. –î—ñ—Å—Ç–∞—î–º–æ –∑ –ø–∞–º'—è—Ç—ñ
            let text = localStorage.getItem("lab_task");
            let important = localStorage.getItem("lab_imp");
            let urgent = localStorage.getItem("lab_urg");

            if(text) {
                // 2. –ü–æ–∫–∞–∑—É—î–º–æ –Ω–∞ –µ–∫—Ä–∞–Ω—ñ
                document.getElementById("savedText").innerText = text;
                
                // –§–æ—Ä–º—É—î–º–æ —Å—Ç–∞—Ç—É—Å
                let statusInfo = "";
                if(important === "true") statusInfo += " [–í–ê–ñ–õ–ò–í–û] ";
                if(urgent === "true") statusInfo += " [–¢–ï–†–ú–Ü–ù–û–í–û] ";
                document.getElementById("savedStatus").innerText = statusInfo;
                
                // –í—ñ–¥–Ω–æ–≤–ª—é—î–º–æ –ø–æ–ª—è –≤–≤–µ–¥–µ–Ω–Ω—è
                document.getElementById("myInput").value = text;
                document.getElementById("checkImportant").checked = (important === "true");
                document.getElementById("checkUrgent").checked = (urgent === "true");

                document.getElementById("msg").innerText = "–î–∞–Ω—ñ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ!";
            } else {
                alert("–ù—ñ—á–æ–≥–æ –Ω–µ –∑–±–µ—Ä–µ–∂–µ–Ω–æ!");
            }
        }

        function deleteMyData() {
            localStorage.clear();
            location.reload(); // –ü–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Å—Ç–æ—Ä—ñ–Ω–∫—É
        }
    </script>

</body>
</html>
